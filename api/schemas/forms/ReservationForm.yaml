properties:
    placeId:
        type: number

    clientEmail:
        type: string

    startDate:
        type: string
        format: date

    endDate:
        type: string
        format: date

    numberOfPeople:
        type: number
        min: 1

    totalPrice:
        type: number

    additionalInformation:
        type: string

required:
    - placeId
    - clientEmail
    - startDate
    - endDate
    - numberOfPeople
    - totalPrice
